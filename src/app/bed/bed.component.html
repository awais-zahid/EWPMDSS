<div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:
                    
                </div>
                <div class='col-md-4'>
                    <input type='text' />
                    <button type="button" class="btn btn-primary" style = "float:right;" (click) = 'createBed()' >
                        Create New Bed
                    </button>
                    
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by : </h3>
                    
                </div>
            </div>
            
            <div class='table-responsive'>
                <table class='table' >
                <thead>
                    <tr>
                        <th>Bed Uuid</th>
                        <th>Bed Status</th>
                        <th>Update/ Delete Bed</th>
                    </tr>
                </thead>
    
                <tbody *ngFor = "let bed of allBeds">
                    <tr>
                        <td>{{bed.beduuid}}</td>
                        <td>{{bed.status}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-primary"(click)='deleteBed(bed.beduuid)'>
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
