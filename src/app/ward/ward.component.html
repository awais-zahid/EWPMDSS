<div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:
                    
                </div>
                <div class='col-md-4'>
                    <input type='text' />
                    <button type="button" class="btn btn-primary" style = "float:right;" (click) = 'createWard()' >
                        Create New Ward


                    </button>
                    
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by : </h3>
                    
                </div>
            </div>
            
            <div class='table-responsive'>
                <table class='table' >
                <thead>
                    <tr>
                        <th>Ward Name</th>
                        <th>Ward Type</th>
                        <th>Update/ Delete Ward</th>
                    </tr>
                </thead>
    
                <tbody *ngFor = "let ward of allWards">
                    <tr>
                        <td>{{ward.display}}</td>
                        <td>{{ward.type}}</td>
                        <td>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-primary"(click)='deleteWard(ward.uuid)'>
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
