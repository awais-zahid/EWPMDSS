<div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:
                    
                </div>
                <div class='col-md-4'>
                    <input type='text' />
                    <button type="button" class="btn btn-primary" style = "float:right;" (click) = 'createPerson()' >
                        Create Person
                    </button>
                    
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by : </h3>
                    
                </div>
            </div>
            
            <div class='table-responsive'>
                <table class='table' >
                <thead>
                    <tr>
                        <th>UUID</th>
                        <th>Name</th>
                        <th>Update/ Delete Person</th>
                    </tr>
                </thead>
                <tbody *ngFor = "let person of allPersons">
                    <tr>
                        <td>{{person.uuid}}</td>
                        <td>{{person.display}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"(click)='updatePerson(person.uuid)'>
                                Update
                            </button>
                            <button type="button" class="btn btn-primary"(click)='deletePerson(person.uuid)'>
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
